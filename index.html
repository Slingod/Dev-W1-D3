<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini RPG – Free-for-All</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini RPG – Free-for-All</h1>

  <div id="game-log"></div>

  <div id="character-selection">
    <p>Choisissez votre personnage :</p>
    <input type="text" id="player-name" placeholder="Entrez votre nom" />
    <button id="choose-fighter">⚔️ Fighter</button>
    <button id="choose-paladin">🛡️ Paladin</button>
    <button id="choose-monk">🙏 Monk</button>
    <button id="choose-berzerker">🔥 Berzerker</button>
    <button id="choose-assassin">🗡️ Assassin</button>
  </div>

  <div id="battlefield" style="display:none"></div>

  <div id="actions" style="display:none">
    <select id="target-select"></select>
    <button id="btn-attack">Attaquer</button>
    <button id="btn-special">Attaque Spéciale</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
